<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Dodaj nowy produkt</title>
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Produkty</h1>
            <p>Dodaj produkty</p>
        </div>
        <a th:href="@{/logout}" class="btn btn-dangerbtn-mini pull-right">
            Wyloguj się
        </a>
    </div>
</section>
<section class="container">
    <form th:action="@{/add}" th:object="${product}" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="container">
            <legend>Uzupełnij wszyskie pola</legend>
            <div class="form-group">
                <label class="control-label col-lg-2 col-lg-2" for="name"><p th:text="#{addProduct.form.name.label}"></p></label>
                <div class="col-lg-10">
                    <input type="text" th:field="*{name}" id="name" class="form:input-large"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 col-lg-2" for="unitPrice">Cena produktu:</label>
                <div class="col-lg-10">
                    <input type="text" th:field="*{unitPrice}" id="unitPrice" class="form:input-large"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 col-lg-2" for="manufacturer">Producent:</label>
                <div class="col-lg-10">
                    <input type="text" th:field="*{manufacturer}" id="manufacturer"
                           class="form:input-large"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 col-lg-2" for="category">Kategoria:</label>
                <div class="col-lg-10">
                    <select th:field="*{category}">
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c}" id="category"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2 col-lg-2" for="unitsInStock">Stan magazynu:</label>
                <div class="col-lg-10">
                    <input type="text" th:field="*{unitsInStock}" id="unitsInStock" class="form:input-large"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="description">Opis:</label>
                <div class="col-lg-10">
                    <textarea th:field="*{description}" id="description"/>
                </div>

                <div class="form-group">
                    <label class="control-label col-lg-2" for="productImage"
                           th:text="#{addProdcut.form.productImage.label}">
                    </label>
                    <div class="col-lg-10">
                        <input id="productImage" path="productImage" type="file" class="form:input-large" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <input type="submit" id="btnAdd" class="btn btn-primary" value="Dodaj"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

</body>
</html>
