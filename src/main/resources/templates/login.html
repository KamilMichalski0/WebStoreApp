<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Witamy w naszym sklepie</h1>
            <p>Wprowadz nazwe użytkownika i hasło</p>
        </div>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Zaloguj się</h3>
                </div>
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <div class="panel-body">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    <p th:text="#{AbstractUserDetailsAuthenticationProvider.badCredentials}">
                                        Nieprawidłowy
                                        login lub hasło!</p>
                                    <br/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Nazwa użytkownika" name='username' type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Hasło" name='password' type="password" value=""/>
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Zaloguj się"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
